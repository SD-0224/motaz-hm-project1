<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png" />
    <link rel="mask-icon" href="./icon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/list.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./scripts/app.js" type="module" defer></script>
    <script src="./scripts/darkMode.js" type="module" defer></script>
    <script src="./scripts/favourites.js" type="module" defer></script>
    <title>Web Topics</title>
  </head>
  <body class="dark">
    <header>
      <nav class="navbar px-4pc">
        <a href="index.html" class="brand-logo">Web Topics</a>
        <ul class="nav-buttons">
          <li>
            <button id="dark-toggle">
              <ion-icon id="dark-icon" name="moon-outline" size="smaller"></ion-icon>
              <h3>Dark Mode</h3>
            </button>
          </li>
          <li>
            <button id="favourites-toggle">
              <ion-icon name="heart-outline" size="smaller"></ion-icon>
              <h3>Favourites</h3>
            </button>
          </li>
        </ul>
      </nav>
      <section class="welcome-container">
        <div id="header-triangle-gradiant"></div>
        <div id="header-triangle"></div>
        <div class="welcome-text-container">
          <h1 class="welcome-header">Welcome to our website!</h1>
          <p class="welcome-text">We have a new design that's fresh, modern, and easy to use.</p>
        </div>
      </section>
    </header>
    <main class="main px-4pc">
      <section class="filter-bar-container">
        <div class="search-bar">
          <ion-icon id="search-icon" name="search-outline"></ion-icon>
          <input id="filter-search" type="text" placeholder="Search the website" />
        </div>
        <div class="sortby-bar">
          <label for="sortby">Sort by:</label>
          <select id="sortby" name="filter-sort">
            <option value="Default">Default</option>
          </select>
        </div>
        <div class="filterby-bar">
          <label for="filterby">Filter by:</label>
          <select id="filterby" name="filter-sort">
            <option value="Default">Default</option>
          </select>
        </div>
      </section>

      <section class="cards-section">
        <h2 id="topics-found">Loading Web Topics...</h2>
        <ul id="cards-container">
          <!-- Handled in javascript -->
        </ul>
      </section>

      <section id="favrourites-section" class="px-4pc push-to-bottom">
        <h2>My Favourite Topics</h2>
        <ul id="favourites-container">
          <li>
            <a href="/details.html">
              <article class="fav-article-container">
                <div class="fav-article-image-container">
                  <img class="fav-article-image" src="./images/react.webp" alt="React" />
                </div>
                <div class="fav-article-text-container">
                  <h3 class="fav-article-topic">React</h3>
                  <div class="fav-stars-container">
                    <div class="stars-outer-container">
                      <ion-icon size="medium" name="star-outline"></ion-icon>
                      <ion-icon size="medium" name="star-outline"></ion-icon>
                      <ion-icon size="medium" name="star-outline"></ion-icon>
                      <ion-icon size="medium" name="star-outline"></ion-icon>
                      <ion-icon size="medium" name="star-outline"></ion-icon>

                      <div
                        class="stars-inner-container"
                        style="clip-path: polygon(0 0, 75.8% 0, 75.8% 100%, 0% 100%)"
                      >
                        <ion-icon size="medium" name="star"></ion-icon>
                        <ion-icon size="medium" name="star"></ion-icon>
                        <ion-icon size="medium" name="star"></ion-icon>
                        <ion-icon size="medium" name="star"></ion-icon>
                        <ion-icon size="medium" name="star"></ion-icon>
                      </div>
                    </div>
                  </div>
                </div>
              </article>
            </a>
          </li>
          <li>
            <a href="/details.html">
              <article class="fav-article-container">
                <div class="fav-article-image-container">
                  <img class="fav-article-image" src="./images/cloud.jpeg" alt="Cloud Computing" />
                </div>
                <div class="fav-article-text-container">
                  <h3 class="fav-article-topic">Cloud Computing</h3>
                  <div class="fav-stars-container">
                    <div class="stars-outer-container">
                      <ion-icon size="medium" name="star-outline"></ion-icon>
                      <ion-icon size="medium" name="star-outline"></ion-icon>
                      <ion-icon size="medium" name="star-outline"></ion-icon>
                      <ion-icon size="medium" name="star-outline"></ion-icon>
                      <ion-icon size="medium" name="star-outline"></ion-icon>

                      <div
                        class="stars-inner-container"
                        style="clip-path: polygon(0 0, 87.6% 0, 87.6% 100%, 0% 100%)"
                      >
                        <ion-icon size="medium" name="star"></ion-icon>
                        <ion-icon size="medium" name="star"></ion-icon>
                        <ion-icon size="medium" name="star"></ion-icon>
                        <ion-icon size="medium" name="star"></ion-icon>
                        <ion-icon size="medium" name="star"></ion-icon>
                      </div>
                    </div>
                  </div>
                </div>
              </article>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer-container">
      <div class="footer-text">
        <span>Developed With</span> <ion-icon class="heart-icon" name="heart" aria-hidden="true"></ion-icon
        ><span>Â© 2023</span>
      </div>
    </footer>
  </body>
</html>
